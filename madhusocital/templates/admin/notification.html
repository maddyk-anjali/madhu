<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareOne - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        function closeSidebar(event) {
            let sidebar = document.getElementById('sidebar');
            if (!sidebar.contains(event.target) && !document.getElementById('menu-toggle-btn').contains(event.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        }
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "/admin/logout";
            }
        }
        document.addEventListener('click', closeSidebar);
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 bg-blue-900 text-white p-5 fixed h-full transform -translate-x-full transition-transform duration-300 ease-in-out md:translate-x-0">
            <h1 class="text-2xl font-bold mb-6">CareOne</h1>
            <nav>
                <a href="dashboard" class="block py-2 px-4 bg-blue-700 rounded">Dashboard</a>
<!--<a href="appointment" class="block py-2 px-4 hover:bg-blue-700 rounded mt-2">Appointments</a>-->
                <a href="vaccines" class="block py-2 px-4 hover:bg-blue-700 rounded mt-2">Vaccine Updates</a>
                <a href="mother" class="block py-2 px-4 hover:bg-blue-700 rounded mt-2">Mother Card</a>
                <a href="notification" class="block py-2 px-4 hover:bg-blue-700 rounded mt-2">Notifications</a>
            </nav>
        </aside>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col md:ml-64">
            <!-- Header Section -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <button id="menu-toggle-btn" class="md:hidden text-blue-900 focus:outline-none" onclick="toggleSidebar()">
                    <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="9" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="11" y2="18"></line>
                    </svg>
                </button>
                <h2 class="text-2xl font-semibold">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="p-2 border rounded w-1/3">
                    <button onclick="confirmLogout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </header>
            <div class="container mx-auto p-6">
                <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg border border-gray-300">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Send Email to All Users</h2>
        
                    <!-- Admin Message Form -->
                    <form id="emailForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2">Subject:</label>
                            <input type="text" id="subject" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email subject..." required>
                        </div>
        
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2">Message:</label>
                            <textarea id="message" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" placeholder="Enter your message..." required></textarea>
                        </div>
        
                        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg shadow hover:bg-blue-600 transition">
                            Send Email to All Users
                        </button>
                    </form>
        
                    <!-- Success Message -->
                    <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg">
                        âœ… Emails sent successfully to all users!
                    </div>
                </div>
            </div>
        
            <!-- JavaScript for Sending Email -->
            <script>
                document.getElementById('emailForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent form from refreshing
        
                    // Get Subject and Message
                    let subject = document.getElementById('subject').value;
                    let message = document.getElementById('message').value;
        
                    // Simulate sending email (Replace with actual API call)
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('hidden');
                    }, 1000);
        
                    console.log("Sending emails with subject:", subject, "and message:", message);
                });
            </script>
        </div>
    </div>
</body>
</html>
