<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anganwadi Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-3xl font-bold text-teal-400">{{ user_type }} Login</h2>

        {% if error %}
            <p class="text-red-500 mt-2">{{ error }}</p>
        {% endif %}

        <form method="post" class="mt-6">
            <div class="mb-4">
                <label class="block text-left text-gray-300">Username:</label>
                <input type="text" name="username" required class="w-full p-2 mt-1 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:border-teal-400">
            </div>

            <div class="mb-4">
                <label class="block text-left text-gray-300">Password:</label>
                <input type="password" name="password" required class="w-full p-2 mt-1 bg-gray-800 border border-gray-600 rounded text-white focus:outline-none focus:border-teal-400">
            </div>

            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded-lg transition">Login</button>
        </form>
    </div>


    
        

</body>
</html>
