<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch | Happy Parent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 text-center text-lg font-semibold">
        Get in Touch
    </header>
    
    <section class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-6">
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg" data-aos="fade-up" data-aos-duration="1000">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Contact Us</h2>
            <p class="mt-2 text-gray-600 text-center">Fill out the form below and we'll get back to you soon.</p>
            <form action="#" method="POST" class="mt-6 space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium">Your Name</label>
                    <input type="text" class="w-full mt-2 p-3 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your name" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" class="w-full mt-2 p-3 border rounded-md focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Message</label>
                    <textarea rows="4" class="w-full mt-2 p-3 border rounded-md focus:ring focus:ring-blue-300" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out">
                    Send Message
                </button>
            </form>
        </div>
    </section>
</body>
</html>
